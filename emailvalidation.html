<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<style>
    .container {
        max-width: 600px;
        padding: 20px;
        background-color: #f9f9f9;
    }
    form {
        text-align: center;
        margin-bottom: 20px;
    }
</style>
<body>
    <div class = 'container'>
    <h1><center>Email Validation</center></h1>
    <form method="POST" action="/valid-mail">
        <label for="email">Enter Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <input type="submit" value="Validate">
    </form>

    {% if email is not none %}
        <h2>Validation Result:</h2>
        <p>Email: {{ email }}</p>
        <p>Valid: {{ is_valid }}</p>
    {% endif %}
    </div>
</body>
</html>
